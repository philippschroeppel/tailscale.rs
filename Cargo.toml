[package]
name = "tailscale-client"
version = "0.1.5"
edition = "2021"
description = "A Tailscale client library for Rust"
license = "MIT"

[dependencies]
reqwest = { version = "0.12.15", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.44.1", features = ["macros"] }
testcontainers = "0.23.3"
rand = "0.9"
anyhow = "1.0.97"

[dev-dependencies]
dotenv = "0.15"